<html>
  <title>Submerge Records</title>
  <style>
    body {
      overflow: hidden;
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    #time {
      font-size: 21px;
      font-weight: bold;
      font-family: sans-serif;
      margin-top: 20px;
    }

    #image {
      width: 80%;
      max-width: 600px;
      transition: opacity 1s;
      display: block;
    }

    #logo {
      width: 100%;
      max-width: 300px;
      display: block;
      margin-top: 20px;
    }

    #content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }
  </style>

  <div id="time"></div>

  <div id="content">
    <!-- Add the new image here -->
    <img id="image" src="https://images.squarespace-cdn.com/content/v1/5b44df3996e76f04a9e3fccc/1579566818742-Z3NO4AFNJ90PCATEQMO7/Submerge_Distribution.jpg?format=1500w" alt="Submerge Distribution">
    <img id="logo" src="https://shop.submerge.com/wp-content/uploads/2020/10/SUBMERGE-LOGO-2019_300X100_BLACK.png" alt="Submerge Records Logo">
  </div>

  <script>
    function updateTime() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();

      // Add leading zeros to the hours, minutes, and seconds if needed
      hours = (hours < 10 ? "0" : "") + hours;
      minutes = (minutes < 10 ? "0" : "") + minutes;
      seconds = (seconds < 10 ? "0" : "") + seconds;

      // Update the text content of the div element
      document.getElementById("time").textContent = hours + ":" + minutes + ":" + seconds;
    }

    // Update the time every second
    setInterval(updateTime, 1000);
  </script>
</html>
